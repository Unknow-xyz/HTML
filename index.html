<!DOCTYPE html>
<html>

<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

  <title>My Personal Website</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
      transition: background 0.4s, color 0.4s;
      max-width: 100%;
      overflow-x: hidden;


    }



    .light-theme {
      background: linear-gradient(to right, #a1c4fd, #c2e9fb);
      color: black;

    }

    .dark-theme {
      background: #1e1e1e;
      color: white;
    }

    /* Style for buttons (including hobbies and login) */
    button,
    .hobby {
      padding: 10px 20px;
      background-color: darkgreen;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin: 5px;
    }

    .hobby:hover {
      background-color: #005f73;
    }

    #loginBox {
      background: rgba(255, 255, 255, 0.95);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      width: 320px;
      margin: 100px auto;
      backdrop-filter: blur(10px);
      transition: transform 0.3s;
    }

    #loginBox:hover {
      transform: scale(1.02);
    }

    #loginBox h2 {
      margin-bottom: 20px;
      font-size: 24px;
      color: #333;
    }

    input {
      padding: 12px;
      margin: 10px 0;
      width: 90%;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
      outline: none;
      transition: border-color 0.3s, box-shadow 0.3s;
    }

    input:focus {
      border-color: #007bff;
      box-shadow: 0 0 6px rgba(0, 123, 255, 0.5);
    }

    button {
      padding: 12px 20px;
      margin-top: 10px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 15px;
      transition: background 0.3s;
    }

    button:hover {
      background: #0056b3;
    }


    img {
      max-width: 100%;
      height: auto;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
      margin: 20px 0;
    }


    a {
      color: darkred;
      text-decoration: none;
      font-weight: bold;
    }

    #mainContent {
      display: none;
    }

    .profile-pic {
  width: 120px;
  height: 120px;
  border-radius: 50%;
  object-fit: cover;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
  margin: 15px auto;
  display: block;
}
.profile-pic:hover {
  opacity: 0.8;
  transition: 0.3s;
}


    #clock {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
      color: #333;
    }
    #mainProfile {
  width: 100%;
  height: 200px;
  background-image: url('myphoto1.jpg');
  background-size: cover;
  background-position: center;
  margin-bottom: 20px;
  border-radius: 0;
  box-shadow: none;
}

  </style>
</head>

<body class="light-theme">


  <!-- LOGIN BOX -->
  <div id="loginBox">
    <!-- Hidden file input -->
<input type="file" id="imageUpload" accept="image/*" style="display: none;" />

<!-- Clickable profile picture -->
<label for="imageUpload">
  <img id="preview" src="myphoto2.jpg" alt="Profile Picture" class="profile-pic" style="cursor: pointer;" title="Click to change photo" />
</label>
<small>Click the image to change profile photo</small>




    <h2>Login</h2>
    <input type="text" id="username" placeholder="üë§ Username"><br>
    <input type="password" id="password" placeholder="üîí Password"><br>
    <button onclick="login()">Login</button>
    <p id="error" style="color:red;"></p>
    <button onclick="toggleTheme()">üåó Toggle Theme</button>

    <!-- Clock -->
    <div id="clock"></div>
  </div>



  <!-- PERSONAL WEBSITE -->
  <div id="mainContent">
    <h1>üëã Hello, I'm Umar!</h1>

    <label for="mainImageUpload">
  <div id="mainProfile" style="cursor: pointer;" title="Click to change background"></div>
</label>
<input type="file" id="mainImageUpload" accept="image/*" style="display:none;">
<small>Click the image to change background</small>


    <h2>About Me</h2>
    <p>I am learning how to build websites using HTML. I love technology, games, and designing stuff.</p>

    <h2>My Hobbies</h2>

    <div id="hobbies">
      <button class="hobby">üéÆ Gaming</button>
      <button class="hobby">üé® Drawing</button>
      <button class="hobby">üéß Listening to Music</button>
      <button class="hobby">üíª Coding</button>
    </div>


    <h2>Contact Me</h2>
    <p>Email: umar@example.com</p>
    <p>Instagram: <a href="https://instagram.com/" target="_blank">My Instagram</a></p>

    <button onclick="window.open('https://youtube.com', '_blank')">Visit My YouTube</button>
  </div>

  <script>
    function login() {
      var user = document.getElementById("username").value;
      var pass = document.getElementById("password").value;

      if (user === "umar" && pass === "1234") {
        document.getElementById("loginBox").style.display = "none";
        document.getElementById("mainContent").style.display = "block";
        alert("Welcome, Umar!");
      } else {
        document.getElementById("error").textContent = "Invalid username or password!";
      }

    }

    function toggleTheme() {
      var body = document.body;
      body.classList.toggle("dark-theme");
      body.classList.toggle("light-theme");
    }
    function updateClock() {
      const clock = document.getElementById("clock");
      const now = new Date();
      const time = now.toLocaleTimeString();
      clock.textContent = "‚è∞ " + time;
    }

    setInterval(updateClock, 1000);
    updateClock(); // run once immediately
    document.getElementById("imageUpload").addEventListener("change", function (event) {
  const file = event.target.files[0];
  if (file) {
    const reader = new FileReader();
    reader.onload = function (e) {
      document.getElementById("preview").src = e.target.result;
    };
    reader.readAsDataURL(file);
  }
});
document.getElementById("mainImageUpload").addEventListener("change", function (event) {
  const file = event.target.files[0];
  if (file) {
    const reader = new FileReader();
    reader.onload = function (e) {
      document.getElementById("mainProfile").style.backgroundImage = `url(${e.target.result})`;
    };
    reader.readAsDataURL(file);
  }
});




  </script>



</body>

</html>
